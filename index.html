<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Казино</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #2a2a2a;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
        }

        .auth-buttons,
        .user-info {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .auth-button {
            padding: 8px 16px;
            background-color: #4a4a4a;
            border: 1px solid #666;
            border-radius: 4px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .auth-button:hover {
            background-color: #666;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #2a2a2a;
            padding: 30px;
            border: 1px solid #4a4a4a;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .close-modal {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-modal:hover,
        .close-modal:focus {
            color: #fff;
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .modal-form input,
        .modal-form textarea {
            padding: 10px;
            border: 1px solid #555;
            background-color: #333;
            color: #fff;
            border-radius: 4px;
            font-size: 1rem;
        }

        .modal-form button {
            background-color: #555;
            color: #fff;
            padding: 12px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .modal-form button:hover {
            background-color: #777;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .main-content h1 {
            font-size: 2rem;
            text-align: center;
            color: #fff;
        }

        .chart-container {
            position: relative;
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .trading-image {
            width: 100%;
            max-width: 600px;
            border-radius: 4px;
        }

        .balance-display {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .news-feed {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
        }
        
        .news-article {
            background-color: #333;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .news-article h2 {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 5px;
        }
        
        .article-meta {
            font-size: 0.8rem;
            color: #999;
            margin-bottom: 10px;
        }
        
        .article-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        
        .article-actions button {
            background-color: #4a4a4a;
            color: #fff;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .article-actions .edit-btn:hover {
            background-color: #666;
        }
        
        .article-actions .delete-btn:hover {
            background-color: #ff0000;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            height: 100%;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #2a2a2a;
            padding: 20px;
            transition: left 0.3s ease-in-out;
            border-right: 1px solid #4a4a4a;
            z-index: 999;
        }
        .sidebar.active {
            left: 0;
        }
        .sidebar-header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        .sidebar-close {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
        .sidebar-menu a {
            display: block;
            color: #e0e0e0;
            padding: 10px 0;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s, transform 0.3s;
        }
        .sidebar-menu a:hover {
            color: #fff;
            transform: translateX(5px);
        }
        .menu-toggle {
            display: none;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
            }
            .user-info {
                flex-direction: column;
                gap: 5px;
            }
            .sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="side-menu" class="sidebar">
        <div class="sidebar-menu">
            <a href="#" id="publish-link">Публикация новостей</a>
            <a href="#" id="settings-link">Настройки</a>
            <a href="#" id="support-link">Техподдержка</a>
        </div>
    </div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">Казино</div>
            <div class="auth-buttons" id="auth-buttons">
                <button class="auth-button" id="show-register-form-btn">Регистрация</button>
                <button class="auth-button" id="show-login-form-btn">Войти</button>
            </div>
            <div class="user-info" id="user-info" style="display: none;">
                <span id="current-user"></span>
                <button class="auth-button" id="logout-btn">Выйти</button>
                <button class="auth-button" id="publish-news-btn">Опубликовать новость</button>
            </div>
        </header>

        <!-- Modals -->
        <div id="auth-forms" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <form id="register-form" class="modal-form" style="display: none;">
                    <h2>Регистрация</h2>
                    <input type="text" id="reg-username" placeholder="Имя пользователя" required>
                    <input type="password" id="reg-password" placeholder="Пароль" required>
                    <button type="submit">Зарегистрироваться</button>
                </form>
                <form id="login-form" class="modal-form" style="display: none;">
                    <h2>Вход</h2>
                    <input type="text" id="login-username" placeholder="Имя пользователя" required>
                    <input type="password" id="login-password" placeholder="Пароль" required>
                    <button type="submit">Войти</button>
                </form>
            </div>
        </div>

        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <span id="close-settings-modal" class="close-modal">&times;</span>
                <h2>Настройки</h2>
                <p>Здесь могли бы быть настройки.</p>
            </div>
        </div>

        <div id="support-modal" class="modal">
            <div class="modal-content">
                <span id="close-support-modal" class="close-modal">&times;</span>
                <h2>Техподдержка</h2>
                <div id="support-form-container">
                    <form id="support-form" class="modal-form">
                        <textarea id="support-message" rows="5" placeholder="Введите ваше сообщение" required></textarea>
                        <button type="submit">Отправить</button>
                    </form>
                </div>
                <div id="support-message-sent" style="display: none;">
                    <p>Ваше сообщение отправлено!</p>
                </div>
            </div>
        </div>

        <div id="news-modal" class="modal">
            <div class="modal-content">
                <span id="close-news-modal" class="close-modal">&times;</span>
                <h2 id="news-modal-title">Опубликовать новость</h2>
                <form id="news-form" class="modal-form">
                    <input type="hidden" id="news-id">
                    <input type="text" id="news-title" placeholder="Заголовок" required>
                    <textarea id="news-content" rows="10" placeholder="Текст новости" required></textarea>
                    <button type="submit">Опубликовать</button>
                </form>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="chart-container">
                <h1>График Трейдинга</h1>
                <img src="https://placehold.co/600x400/1a1a1a/00ffff?text=Bitcoin+Chart" alt="Bitcoin Chart" class="trading-image">
                <div class="balance-display">Баланс: <span id="balance">1000.00</span>$</div>
            </div>
            
            <div class="news-feed">
                <h1>Лента новостей</h1>
                <div id="news-feed-container">
                    <!-- News articles will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
