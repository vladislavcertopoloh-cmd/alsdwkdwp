<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Казино</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
            transition: transform 0.3s ease-in-out;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .auth-buttons,
        .user-info {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .auth-button {
            padding: 8px 16px;
            background-color: #333;
            border: 2px solid #00ffff;
            border-radius: 20px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        
        .auth-button:hover {
            background-color: #00ffff;
            color: #121212;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #1f1f1f;
            padding: 30px;
            border: 2px solid #00ffff;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            animation: fadeIn 0.5s;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .close-modal {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-modal:hover,
        .close-modal:focus {
            color: #00ffff;
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .modal-form input,
        .modal-form textarea {
            padding: 10px;
            border: 1px solid #555;
            background-color: #2a2a2a;
            color: #fff;
            border-radius: 8px;
            font-size: 1rem;
        }

        .modal-form button {
            background-color: #00ffff;
            color: #121212;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .modal-form button:hover {
            opacity: 0.8;
            transform: scale(1.02);
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .main-content h1 {
            font-size: 2rem;
            text-align: center;
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
        }

        .chart-container {
            position: relative;
            background-color: #1f1f1f;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        canvas {
            background-color: #1a1a1a;
            border: 2px solid #00ffff;
            border-radius: 8px;
        }

        .trading-controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            align-items: center;
        }

        .trading-controls input {
            background-color: #2a2a2a;
            border: 1px solid #555;
            border-radius: 5px;
            color: #fff;
            padding: 8px;
            width: 100px;
            text-align: center;
        }

        .bet-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            color: #121212;
            cursor: pointer;
            transition: all 0.3s;
        }

        .bet-button.up {
            background-color: #00ff00;
        }

        .bet-button.up:hover {
            box-shadow: 0 0 10px #00ff00;
            transform: translateY(-2px);
        }

        .bet-button.down {
            background-color: #ff0000;
        }

        .bet-button.down:hover {
            box-shadow: 0 0 10px #ff0000;
            transform: translateY(-2px);
        }
        
        .bet-result-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .bet-result-message.win {
            background-color: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            opacity: 1;
        }
        .bet-result-message.lose {
            background-color: rgba(255, 0, 0, 0.2);
            color: #ff0000;
            opacity: 1;
        }
        
        .news-feed {
            background-color: #1f1f1f;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }
        
        .news-article {
            background-color: #2a2a2a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .news-article h2 {
            font-size: 1.5rem;
            color: #00ffff;
            margin-bottom: 5px;
        }
        
        .article-meta {
            font-size: 0.8rem;
            color: #999;
            margin-bottom: 10px;
        }
        
        .article-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        
        .article-actions button {
            background-color: #444;
            color: #fff;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .article-actions .edit-btn:hover {
            background-color: #00ffff;
            color: #121212;
        }
        
        .article-actions .delete-btn:hover {
            background-color: #ff0000;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            height: 100%;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #1f1f1f;
            padding: 20px;
            transition: left 0.3s ease-in-out;
            border-right: 2px solid #00ffff;
            box-shadow: 2px 0 5px rgba(0, 255, 255, 0.2);
            z-index: 999;
        }
        .sidebar.active {
            left: 0;
        }
        .sidebar-header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        .sidebar-close {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
        .sidebar-menu a {
            display: block;
            color: #e0e0e0;
            padding: 10px 0;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s, transform 0.3s;
        }
        .sidebar-menu a:hover {
            color: #00ffff;
            transform: translateX(5px);
        }
        .menu-toggle {
            display: none;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
            }
            .user-info {
                flex-direction: column;
                gap: 5px;
            }
            .sidebar {
                display: none; /* Hide sidebar on small screens */
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="side-menu" class="sidebar">
        <div class="sidebar-menu">
            <a href="#" id="publish-link">Публикация новостей</a>
            <a href="#" id="settings-link">Настройки</a>
            <a href="#" id="support-link">Техподдержка</a>
        </div>
    </div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">Anime Casino</div>
            <div class="auth-buttons" id="auth-buttons">
                <button class="auth-button" id="show-register-form-btn">Регистрация</button>
                <button class="auth-button" id="show-login-form-btn">Войти</button>
            </div>
            <div class="user-info" id="user-info" style="display: none;">
                <span id="current-user"></span>
                <button class="auth-button" id="logout-btn">Выйти</button>
                <button class="auth-button" id="publish-news-btn">Опубликовать новость</button>
            </div>
        </header>

        <!-- Modals -->
        <div id="auth-forms" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <form id="register-form" class="modal-form" style="display: none;">
                    <h2>Регистрация</h2>
                    <input type="text" id="reg-username" placeholder="Имя пользователя" required>
                    <input type="password" id="reg-password" placeholder="Пароль" required>
                    <button type="submit">Зарегистрироваться</button>
                </form>
                <form id="login-form" class="modal-form" style="display: none;">
                    <h2>Вход</h2>
                    <input type="text" id="login-username" placeholder="Имя пользователя" required>
                    <input type="password" id="login-password" placeholder="Пароль" required>
                    <button type="submit">Войти</button>
                </form>
            </div>
        </div>

        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <span id="close-settings-modal" class="close-modal">&times;</span>
                <h2>Настройки</h2>
                <p>Здесь могли бы быть настройки.</p>
            </div>
        </div>

        <div id="support-modal" class="modal">
            <div class="modal-content">
                <span id="close-support-modal" class="close-modal">&times;</span>
                <h2>Техподдержка</h2>
                <div id="support-form-container">
                    <form id="support-form" class="modal-form">
                        <textarea id="support-message" rows="5" placeholder="Введите ваше сообщение" required></textarea>
                        <button type="submit">Отправить</button>
                    </form>
                </div>
                <div id="support-message-sent" style="display: none;">
                    <p>Ваше сообщение отправлено!</p>
                </div>
            </div>
        </div>

        <div id="news-modal" class="modal">
            <div class="modal-content">
                <span id="close-news-modal" class="close-modal">&times;</span>
                <h2 id="news-modal-title">Опубликовать новость</h2>
                <form id="news-form" class="modal-form">
                    <input type="hidden" id="news-id">
                    <input type="text" id="news-title" placeholder="Заголовок" required>
                    <textarea id="news-content" rows="10" placeholder="Текст новости" required></textarea>
                    <button type="submit">Опубликовать</button>
                </form>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="chart-container">
                <h1>График Трейдинга</h1>
                <canvas id="trading-chart"></canvas>
                <div class="trading-controls">
                    <div class="balance-display">Баланс: <span id="balance">1000.00</span>$</div>
                    <input type="number" id="bet-amount" value="10" min="1">
                    <button id="bet-up" class="bet-button up">Вверх</button>
                    <button id="bet-down" class="bet-button down">Вниз</button>
                </div>
                <div id="bet-result" class="bet-result-message"></div>
            </div>
            
            <div class="news-feed">
                <h1>Лента новостей</h1>
                <div id="news-feed-container">
                    <!-- News articles will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
